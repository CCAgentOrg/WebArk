name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Unit Tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        env:
          CI: true

  # Lint
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check files
        run: |
          echo "Checking files..."
          test -f public/index.html
          test -f public/js/translations.js
          test -f public/js/providers.js
          
          echo "HTML validation..."
          grep -q '<!DOCTYPE html>' public/index.html
          grep -q '<html' public/index.html
          grep -q '</html>' public/index.html

  # Build
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build extension
        run: |
          mkdir -p dist
          zip -r dist/webark-extension.zip extension/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webark-extension
          path: dist/webark-extension.zip
